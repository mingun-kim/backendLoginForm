<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/main" method="POST" id="loginForm">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="idValue" id="idValue"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwValue" id="pwValue"></td>
            </tr>
        </table>
        <input type="button" value="로그인" onclick="loginPost()">
    </form>
    <input type="button" value="회원가입" onclick="mvSignUp()">

    <script>
        // function getEvent() {
        //     fetch("/account", {
        //         method: "GET"
        //     })
        //     .then((response) => {
        //         return response.json()
        //     })
        //     .then((response) => {
        //         console.log(response.data);
        //     });
        // }
        
        function loginPost() {
            let idValue = document.getElementById("idValue").value;
            let pwValue = document.getElementById("pwValue").value;
            fetch("/account", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify ({
                    "id": idValue,
                    "pw": pwValue
                })
            })
            .then((response) => {
                return response.json()
            })
            .then((response) => {
                console.log(response.success);
                if (response.success) {
                    location.href = "/main"
                }
            });
        }

        function mvSignUp() {
            location.href = "/signUp";
        }
    </script>
</body>
</html>
